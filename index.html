<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Arcane Movies</title>
		<link rel="stylesheet" href="style.css" />
		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

		<script defer src="app.js"></script>
	</head>
	<body>
		<section class="movie-site">
			<div class="nav-container">
				<div class="logo-container">
					<h2>ARCANE</h2>
					<h3>movies</h3>
				</div>
				<!-- <div class="nav-links">
                
            </div> -->
				<div class="search-bar">
					<ion-icon name="search"></ion-icon>
					<input type="text" />
				</div>
			</div>
			<div class="content-area">
				<div class="movie-container">
					<div class="movie">
						<img
							src="https://www.movieposters.com/cdn/shop/files/shawshank_eb84716b-efa9-44dc-a19d-c17924a3f7df_480x.progressive.jpg?v=1709821984"
							alt="movie-poster"
						/>
						<div class="movie-properties">
							<h2 class="movie-name">Shawshank Redemption</h2>
							<div class="rating">
								<ion-icon name="star"></ion-icon>
								<span>4</span>
							</div>
							<p>
								Lorem ipsum dolor sit amet consectetur adipisicing elit. Et distinctio voluptates
								pariatur fuga iusto quasi culpa error ea dolorum ducimus unde, dolorem veniam,
								cupiditate saepe nisi minima voluptatum dicta perspiciatis?
							</p>
						</div>
						<div class="action-buttons">
							<button id="update">Update</button>
							<button id="delete">Delete</button>
						</div>
					</div>
				</div>
			</div>
			<div class="movie-form">
				<input type="text" placeholder="Image" /><input type="text" placeholder="Movie Name" /><input
					type="text"
					placeholder="rating"
				/><input type="text" placeholder="description" />
				<button id="add">ADD</button>
			</div>
		</section>
	</body>
</html>
